<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,300&display=swap" rel="stylesheet">
<script src="./validation.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Formulário</title>
</head>

<body>
    <h2>Formulário de Cadastro:</h2>
    <form action="" onsubmit="return confirm('Quer mesmo enviar?');">
        <label>Nome Completo <input name="name" type="text" id="name" placeholder="Nome" /></label>
        <label>Data de Nascimento<input name="date" type="date" id="date" /></label> <br>       
        <label>Telefone <input name="telefone" type="text" id="telefone" placeholder="Telefone" /></label>
        <label>E-mail <input name="email" type="text" id="email" onblur="validateEmail()"
                placeholder="E-mail" /></label>
        <p id="invalid-email" class="invalid">E-mail inválido</p>
        <label>CPF<input name="cpf" type="text" id="cpf" placeholder="CPF"/></label>
        <label> Cep<input name="cep" type="text" id="cep" onblur="getCepInfo()" placeholder="Cep" /></label>
        <p id="invalid-cep" class="invalid">Cep inválido</p>
        <label>Logradouro<input name="street" type="text" id="street" placeholder="Logradouro" /></label>
        <label>Número<input name="number" type="text" id="number" placeholder="Número" /></label>
        <label>Complemento<input name="complement" type="text" id="complement" placeholder="Complemento" /></label>
        <label>Bairro<input name="neighborhood" type="text" id="neighborhood" placeholder="Bairro" /></label>
        <label>Cidade<input name="city" type="text" id="city" placeholder="Cidade" /></label>
        <label>UF<input name="state" type="text" id="state" placeholder="UF" /></label>
        <label>Biografia<input name="bio" type="text" id="bio" placeholder="Fale sobre você..." /></label>
        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
